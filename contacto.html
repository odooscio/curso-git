<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    <div class="caja">
        <h1> <img src="imagenes/logo.png"></h1>
        <nav>

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    </header>

    <main>
        <form >
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required placeholder="Nombe y Apellido">

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="Telefono">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
            

                <label for="radio-email"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Telefono</label>
            

                <label for="radio-whatsapp" checked><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto">Whatsapp</label>
            

            </fieldset>


            <fieldset>
                <p>En cual horario prefiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>



            <label for="" class="checkbox" checked><input type="checkbox">Le gustaria recibir noedades de la Barberia?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8AM - 5PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8AM - 5PM</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8AM - 5PM</td>
                </tr>
                <tr>
            </tbody>



        </table>
    </main>

    <footer class="footer">
        <img src="imagenes/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>

</html>
